<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="whole">
    <header class="above-part">
        <h1 class="journey-logo">JOURNEY</h1>
        <ul class="nav-items-parent">
            <li class="nav-item"><a class="nav-link" href="#"><img src="img/ic_caledar.png" width="20px" ;
                        height="20px"></a></li>

            <li class="nav-item"><a class="nav-link" href="#"><img src="img/ic_forum.png"></a></li>

            <li class="nav-item"><a class="nav-link" href="#"><img src="img/ic_journey.png"></a></li>

            <li class="nav-item">
                <div>
                    Welcome, <a class="nav-link LogIn" href="#"> Log in </a> or <a class="nav-link SignUp" href="#"> Sign up </a>
                </div>
            </li>
        </ul>
    </header>
    <div class="parent-of-blank">
        <form class="blank">
            <div class="parent-int-items">
                <div id="cube" class="internal-items">

                </div>

                <div class="internal-items">
                    <b> <a href="#" class="signUp-link" style="text-decoration: none;color: black">Sign Up</a> </b>

                    <a href="#" class="login-link">
                        Log in
                    </a>
                </div>
            </div>


            <div class="f-g">

                <button class="f-button">
                    <img src="img/facebook1-ps.png"> Facebook
                </button>
                <div class="empty-space">

                </div>
                <button class="g-button">
                    <img src="img/G+-ps.png"> Google
                </button>

            </div>
            <div class="or">
                or
                <div class="xett"></div>
            </div>


            <label for="first-name">
                <input type="text" id="first-name" placeholder="First Name">
            </label>


            <label for="last-name">
                <input type="text" id="last-name" placeholder="Last Name">
            </label>


            <label for="email">
                <input type="text" id="email" placeholder="Email">
            </label>

            <label for="choose-pass">
                <input type="text" id="choose-pass" placeholder="Choose Password">
            </label>

            <label for="confirm-pass">
                <input type="text" id="confirm-pass" placeholder="Confirm Password">
            </label>
            <div id="check-priv">
                <label for="agree" class="label-check" style="padding-left: 20px;">
                    <input type=checkbox id="agree" class="input-check">

                </label>
                <div class="terms">
                    Agree our <span> <a class="termsInside" href="#"> Terms and Conditions</a></span>
                </div>
            </div>
            <label for="button">
                <button id="button">
                    Create Account
                </button>
            </label>

        </form>
    </div>
</body>

</html>
